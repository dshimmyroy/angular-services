<table border="0">
  <tr>
    <td>Username</td>
    <td><input type="text" [id]="Username"></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" (id)="Password"></td>
  </tr>
  <tr colspan="2" align="right">
    <td><button (click)="verify()">Sign In</button></td>
  </tr>
</table>
